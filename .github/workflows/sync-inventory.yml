name: Sync Wholecell Inventory

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run Wholecell sync
        env:
          WHOLECELL_APP_ID: ${{ secrets.WHOLECELL_APP_ID }}
          WHOLECELL_APP_SECRET: ${{ secrets.WHOLECELL_APP_SECRET }}
          BLOB_READ_WRITE_TOKEN: ${{ secrets.BLOB_READ_WRITE_TOKEN }}
        run: node scripts/sync-wholecell.js
