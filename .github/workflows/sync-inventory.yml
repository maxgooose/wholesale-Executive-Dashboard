name: Sync Wholecell Inventory

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run Wholecell sync
        env:
          WHOLECELL_APP_ID: ${{ secrets.WHOLECELL_APP_ID }}
          WHOLECELL_APP_SECRET: ${{ secrets.WHOLECELL_APP_SECRET }}
          BLOB_READ_WRITE_TOKEN: ${{ secrets.BLOB_READ_WRITE_TOKEN }}
        run: node scripts/sync-wholecell.js

      - name: Commit updated inventory data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/available-inventory.json .gitignore
          git diff --cached --quiet || git commit -m "chore: update inventory snapshot [skip ci]"
          git push
