<!DOCTYPE html>
<html>
<head>
    <title>Test Wholecell Data Loading</title>
    <script src="wholecell-api.js"></script>
    <script src="wholecell-transformer.js"></script>
    <style>
        body { font-family: system-ui; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        pre { background: #f8f9fa; padding: 10px; overflow: auto; }
    </style>
</head>
<body>
    <h1>Wholecell Data Loading Test</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            results.appendChild(div);
            console.log(message);
        }
        
        async function testWholecell() {
            log('üß™ Starting Wholecell Integration Test...', 'info');
            
            try {
                // Test 1: Initialize API client
                log('1Ô∏è‚É£ Initializing Wholecell API client...', 'info');
                const api = new WholecellAPI();
                
                // Test 2: Check health
                log('2Ô∏è‚É£ Checking proxy health...', 'info');
                const isHealthy = await api.checkHealth();
                if (!isHealthy) {
                    throw new Error('Proxy server is not healthy');
                }
                log('‚úÖ Proxy is healthy', 'success');
                
                // Test 3: Fetch data from Wholecell
                log('3Ô∏è‚É£ Fetching data from Wholecell (limiting to 1 page for speed)...', 'info');
                const wholecellData = await api.fetchAllInventory({
                    useCache: false,
                    maxPages: 1
                });
                log(`‚úÖ Got ${wholecellData.length} items from Wholecell`, 'success');
                
                // Test 4: Transform data
                log('4Ô∏è‚É£ Transforming Wholecell data to app format...', 'info');
                const transformed = WholecellTransformer.transformAll(wholecellData);
                log(`‚úÖ Transformed ${transformed.length} items`, 'success');
                
                // Test 5: Verify structure
                log('5Ô∏è‚É£ Verifying data structure...', 'info');
                if (transformed.length > 0) {
                    const sample = transformed[0];
                    const requiredFields = ['IMEI/ SERIAL NO.', 'MODEL', 'STATUS', 'GRADE', 'source'];
                    const hasAllFields = requiredFields.every(field => field in sample);
                    
                    if (hasAllFields) {
                        log('‚úÖ Data structure is correct', 'success');
                        
                        const pre = document.createElement('pre');
                        pre.textContent = 'Sample item:\n' + JSON.stringify(sample, null, 2);
                        results.appendChild(pre);
                    } else {
                        log('‚ùå Data structure missing required fields', 'error');
                    }
                }
                
                // Test 6: Check source
                if (transformed[0]?.source === 'WHOLECELL') {
                    log('‚úÖ Data source correctly marked as WHOLECELL', 'success');
                } else {
                    log(`‚ö†Ô∏è  Data source is: ${transformed[0]?.source}`, 'error');
                }
                
                log('üéâ ALL TESTS PASSED! Wholecell integration is working!', 'success');
                
            } catch (error) {
                log(`‚ùå ERROR: ${error.message}`, 'error');
                console.error('Test failed:', error);
            }
        }
        
        // Run tests on load
        testWholecell();
    </script>
</body>
</html>
