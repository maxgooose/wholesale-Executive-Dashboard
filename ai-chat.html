<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#fafafa">
    <title>Universal - AI Assistant</title>
    
    <!-- Theme Switcher (load first to prevent flash) -->
    <script src="scripts/theme-switcher.js"></script>
    
    <!-- Design System -->
    <link rel="stylesheet" href="styles/theme.css">
    
    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        /* Chat-specific styles */
        html, body {
            height: 100%;
            overflow: hidden;
        }

        .page-wrapper {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            background: var(--bg-card);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-left: 1px solid var(--border-subtle);
            border-right: 1px solid var(--border-subtle);
            box-shadow: 0 0 40px -10px rgba(0,0,0,0.1);
        }

        /* Messages Area */
        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: var(--space-6);
            background: transparent;
        }

        .message {
            margin-bottom: var(--space-4);
            display: flex;
            flex-direction: column;
            animation: messageIn 0.3s ease-out;
        }

        @keyframes messageIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-items: flex-end;
        }

        .message.assistant {
            align-items: flex-start;
        }

        .message-bubble {
            max-width: 75%;
            padding: var(--space-4);
            border-radius: var(--radius-xl);
            word-wrap: break-word;
            line-height: 1.6;
            position: relative;
        }

        .message.user .message-bubble {
            background: var(--accent);
            color: white;
            border-bottom-right-radius: var(--radius-sm);
        }

        .message.assistant .message-bubble {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border-subtle);
            border-bottom-left-radius: var(--radius-sm);
            box-shadow: var(--shadow-sm);
        }

        .message-time {
            font-size: var(--text-xs);
            color: var(--text-muted);
            margin-top: var(--space-1);
            padding: 0 var(--space-2);
        }

        /* Markdown styles in messages */
        .message-bubble strong {
            font-weight: 600;
        }

        .message-bubble ul,
        .message-bubble ol {
            padding-left: var(--space-5);
            margin: var(--space-2) 0;
        }

        .message-bubble li {
            margin: var(--space-1) 0;
        }

        .message-bubble p {
            margin: var(--space-2) 0;
        }

        .message-bubble p:first-child {
            margin-top: 0;
        }

        .message-bubble p:last-child {
            margin-bottom: 0;
        }

        .message-bubble code {
            font-family: var(--font-mono);
            font-size: 0.9em;
            padding: 2px 6px;
            border-radius: var(--radius-sm);
            background: var(--bg-secondary);
        }

        .message.user .message-bubble code {
            background: rgba(255, 255, 255, 0.2);
        }

        .message-bubble pre {
            background: var(--bg-secondary);
            padding: var(--space-3);
            border-radius: var(--radius-md);
            overflow-x: auto;
            margin: var(--space-3) 0;
        }

        .message-bubble pre code {
            background: none;
            padding: 0;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: flex-start;
            margin-bottom: var(--space-4);
        }

        .typing-bubble {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            padding: var(--space-4);
            border-radius: var(--radius-xl);
            border-bottom-left-radius: var(--radius-sm);
            display: flex;
            gap: 6px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--text-muted);
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingBounce {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-8px);
            }
        }

        /* Copy Button */
        .copy-btn {
            position: absolute;
            top: var(--space-2);
            right: var(--space-2);
            padding: var(--space-1) var(--space-2);
            font-size: var(--text-xs);
            background: var(--bg-secondary);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-sm);
            color: var(--text-secondary);
            cursor: pointer;
            opacity: 0;
            transition: all var(--transition-fast);
        }

        .message.assistant:hover .copy-btn {
            opacity: 1;
        }

        .copy-btn:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        /* Quick Actions */
        .quick-actions {
            padding: var(--space-3) var(--space-6);
            background: var(--bg-card);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-top: 1px solid var(--border-subtle);
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-2);
            align-items: center;
        }

        .quick-btn {
            padding: var(--space-2) var(--space-4);
            font-size: var(--text-sm);
            font-weight: 500;
            background: var(--bg-secondary);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-full);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all var(--transition-fast);
            white-space: nowrap;
        }

        .quick-btn:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .quick-actions-divider {
            width: 1px;
            height: 24px;
            background: var(--border-subtle);
            margin: 0 var(--space-2);
        }

        .clear-btn {
            padding: var(--space-2) var(--space-4);
            font-size: var(--text-sm);
            font-weight: 500;
            background: transparent;
            border: 1px solid var(--border-default);
            border-radius: var(--radius-full);
            color: var(--text-muted);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .clear-btn:hover {
            background: var(--negative-subtle);
            color: var(--negative);
            border-color: var(--negative);
        }

        /* Input Area */
        .input-area {
            padding: var(--space-4) var(--space-6);
            background: var(--bg-card);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-top: 1px solid var(--border-subtle);
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            background: var(--bg-secondary);
            border: 2px solid var(--border-default);
            border-radius: var(--radius-xl);
            padding: var(--space-3) var(--space-4);
            transition: all var(--transition-fast);
        }

        .input-wrapper:focus-within {
            border-color: var(--accent);
            background: var(--bg-card);
            box-shadow: 0 0 0 3px var(--accent-subtle);
        }

        .input-wrapper input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: var(--text-base);
            color: var(--text-primary);
            outline: none;
        }

        .input-wrapper input::placeholder {
            color: var(--text-muted);
        }

        .send-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .send-btn:hover {
            background: var(--accent-hover);
            transform: scale(1.05);
        }

        .send-btn svg {
            width: 20px;
            height: 20px;
        }

        /* Settings Drawer */
        .settings-drawer {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: var(--bg-card);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-left: 1px solid var(--border-subtle);
            box-shadow: var(--shadow-xl);
            z-index: var(--z-modal);
            transition: right var(--transition-slow);
            display: flex;
            flex-direction: column;
        }

        .settings-drawer.active {
            right: 0;
        }

        .settings-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-6);
            border-bottom: 1px solid var(--border-subtle);
        }

        .settings-body {
            flex: 1;
            overflow-y: auto;
            padding: var(--space-6);
        }

        .settings-section {
            margin-bottom: var(--space-6);
        }

        .settings-label {
            display: block;
            font-size: var(--text-sm);
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--space-2);
        }

        .settings-hint {
            font-size: var(--text-xs);
            color: var(--text-tertiary);
            margin-top: var(--space-1);
        }

        .settings-select,
        .settings-input {
            width: 100%;
            padding: var(--space-3);
            font-size: var(--text-sm);
            color: var(--text-primary);
            background: var(--bg-secondary);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-md);
            transition: all var(--transition-fast);
        }

        .settings-select:focus,
        .settings-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-subtle);
        }

        .settings-link {
            display: inline-block;
            margin-top: var(--space-2);
            font-size: var(--text-xs);
            color: var(--accent);
            text-decoration: none;
        }

        .settings-link:hover {
            text-decoration: underline;
        }

        .settings-footer {
            padding: var(--space-4) var(--space-6);
            border-top: 1px solid var(--border-subtle);
            display: flex;
            justify-content: flex-end;
            gap: var(--space-3);
        }

        /* Overlay */
        .drawer-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: calc(var(--z-modal) - 1);
            opacity: 0;
            visibility: hidden;
            transition: all var(--transition-base);
        }

        .drawer-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Welcome Message */
        .welcome-message {
            text-align: center;
            padding: var(--space-8) var(--space-4);
        }

        .welcome-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto var(--space-4);
            background: var(--accent-subtle);
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
        }

        .welcome-title {
            font-family: var(--font-display);
            font-size: var(--text-2xl);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--space-2);
        }

        .welcome-subtitle {
            font-size: var(--text-base);
            color: var(--text-secondary);
        }
    </style>
</head>

    <script>
        let inventoryData = [];
        let conversationHistory = [];

        // Load inventory data
        async function loadInventory() {
            try {
                // Priority 1: Load from cached API
                const response = await fetch('/api/inventory');
                if (response.ok) {
                    const rawData = await response.json();
                    if (rawData.items && Array.isArray(rawData.items)) {
                        inventoryData = rawData.items;
                    }
                }
            } catch (e) {
                console.warn('Could not load from /api/inventory:', e.message);
                // Fallback
                try {
                    const response = await fetch('data/combined_details.json');
                    inventoryData = await response.json();
                } catch (err) {
                    console.log('Using demo mode - no inventory data');
                }
            }

            if (window.aiAssistant && inventoryData.length > 0) {
                window.aiAssistant.setInventoryData(inventoryData);
            }
            console.log(`Loaded ${inventoryData.length} inventory items`);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;
            
            // Clear welcome message on first send
            const welcome = document.querySelector('.welcome-message');
            if (welcome) welcome.remove();
            
            addMessage(message, 'user');
            input.value = '';
            
            showTyping();
            
            try {
                const response = await window.aiAssistant.query(message);
                hideTyping();
                addMessage(response, 'assistant');
            } catch (error) {
                hideTyping();
                addMessage(`I encountered an error: ${error.message}. Please check your API settings.`, 'assistant');
            }
        }

        function addMessage(content, sender) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            
            if (sender === 'assistant') {
                bubbleDiv.innerHTML = marked.parse(content);
                
                // Add copy button
                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-btn';
                copyBtn.textContent = 'Copy';
                copyBtn.onclick = () => copyMessage(content, copyBtn);
                bubbleDiv.appendChild(copyBtn);
            } else {
                bubbleDiv.textContent = content;
            }
            
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date().toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            messageDiv.appendChild(bubbleDiv);
            messageDiv.appendChild(timeDiv);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            conversationHistory.push({ role: sender, content });
        }

        function showTyping() {
            const messagesDiv = document.getElementById('messages');
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typingIndicator';
            typingDiv.className = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="typing-bubble">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            messagesDiv.appendChild(typingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }

        function sendQuickMessage(message) {
            document.getElementById('messageInput').value = message;
            sendMessage();
        }

        function clearChat() {
            if (confirm('Clear all chat history?')) {
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = `
                    <div class="welcome-message">
                        <div class="welcome-icon">
                            <svg width="32" height="32" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
                            </svg>
                        </div>
                        <h2 class="welcome-title">Welcome to Universal AI</h2>
                        <p class="welcome-subtitle">Ask me anything about your inventory</p>
                    </div>
                `;
                conversationHistory = [];
                if (window.aiAssistant) window.aiAssistant.clearHistory();
                if (window.geminiAssistant) window.geminiAssistant.clearHistory();
            }
        }

        function copyMessage(content, button) {
            navigator.clipboard.writeText(content).then(() => {
                const original = button.textContent;
                button.textContent = 'Copied!';
                button.style.background = 'var(--positive)';
                button.style.borderColor = 'var(--positive)';
                button.style.color = 'white';
                
                setTimeout(() => {
                    button.textContent = original;
                    button.style.background = '';
                    button.style.borderColor = '';
                    button.style.color = '';
                }, 2000);
            });
        }

        // Settings
        function openSettings() {
            document.getElementById('settingsDrawer').classList.add('active');
            document.getElementById('drawerOverlay').classList.add('active');
            loadSettingsIntoForm();
        }

        function closeSettings() {
            document.getElementById('settingsDrawer').classList.remove('active');
            document.getElementById('drawerOverlay').classList.remove('active');
        }

        function toggleSettings() {
            const drawer = document.getElementById('settingsDrawer');
            if (drawer.classList.contains('active')) {
                closeSettings();
            } else {
                openSettings();
            }
        }

        function loadSettingsIntoForm() {
            if (window.aiAssistant) {
                document.getElementById('aiProvider').value = window.aiAssistant.provider || 'gemini';
                document.getElementById('apiKey').value = window.aiAssistant.apiKey || '';
                document.getElementById('aiModel').value = window.aiAssistant.model || 'gemini-2.0-flash-exp';
                updateModelOptions();
            }
        }

        function saveSettings() {
            const provider = document.getElementById('aiProvider').value;
            const apiKey = document.getElementById('apiKey').value;
            const model = document.getElementById('aiModel').value;
            
            if (window.aiAssistant) {
                window.aiAssistant.saveSettings(provider, apiKey, model);
            }
            
            closeSettings();
            
            // Show confirmation
            addMessage(`Settings saved. Provider: ${provider}, Model: ${model}`, 'assistant');
        }

        function updateModelOptions() {
            const provider = document.getElementById('aiProvider').value;
            const modelSelect = document.getElementById('aiModel');
            const apiKeyField = document.getElementById('apiKeyField');
            const modelSelection = document.getElementById('modelSelection');
            const apiKeyLinks = document.getElementById('apiKeyLinks');
            
            if (provider === 'demo') {
                apiKeyField.style.display = 'none';
                modelSelection.style.display = 'none';
                return;
            }
            
            apiKeyField.style.display = 'block';
            modelSelection.style.display = 'block';
            
            modelSelect.innerHTML = '';
            
            const models = {
                openai: [
                    { value: 'gpt-4-turbo-preview', label: 'GPT-4 Turbo' },
                    { value: 'gpt-4', label: 'GPT-4' },
                    { value: 'gpt-3.5-turbo', label: 'GPT-3.5 Turbo' }
                ],
                anthropic: [
                    { value: 'claude-3-5-sonnet-20241022', label: 'Claude 3.5 Sonnet' },
                    { value: 'claude-3-opus-20240229', label: 'Claude 3 Opus' },
                    { value: 'claude-3-sonnet-20240229', label: 'Claude 3 Sonnet' }
                ],
                gemini: [
                    { value: 'gemini-2.0-flash-exp', label: 'Gemini 2.0 Flash (Free)' },
                    { value: 'gemini-1.5-pro', label: 'Gemini 1.5 Pro' },
                    { value: 'gemini-1.5-flash', label: 'Gemini 1.5 Flash' }
                ]
            };

            const links = {
                openai: 'https://platform.openai.com/api-keys',
                anthropic: 'https://console.anthropic.com/',
                gemini: 'https://makersuite.google.com/app/apikey'
            };

            const providerModels = models[provider] || [];
            providerModels.forEach(m => {
                const option = document.createElement('option');
                option.value = m.value;
                option.textContent = m.label;
                modelSelect.appendChild(option);
            });

            apiKeyLinks.innerHTML = `
                <a href="${links[provider]}" target="_blank" class="settings-link">
                    Get ${provider.charAt(0).toUpperCase() + provider.slice(1)} API Key →
                </a>
            `;
        }

        // Initialize
        window.onload = function() {
            loadInventory();
            updateModelOptions();
            
            // Auto-configure Gemini if no settings exist
            const geminiApiKey = 'AIzaSyCP5hPs7ExrWQ37aTfvWc9LlBpFegZQyCg';
            if (!localStorage.getItem('aiSettings') && window.aiAssistant) {
                window.aiAssistant.saveSettings('gemini', geminiApiKey, 'gemini-2.0-flash-exp');
                console.log('Gemini AI configured automatically');
            }
        };
    </script>
</body>
</html>
